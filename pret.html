<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Prêts - Établissement Financier</title>
  <!-- Bootstrap 5 CSS -->
  <link href="ws/assets/bootstrap5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    
    .sidebar {
      background-color: var(--primary-color);
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 1rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    
    .sidebar-brand {
      font-weight: 600;
      font-size: 1.25rem;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 1rem;
    }
    
    .nav-link {
      color: rgba(255,255,255,0.8);
      border-radius: 0.25rem;
      margin: 0.25rem 1rem;
      padding: 0.75rem 1rem;
      transition: all 0.3s;
    }
    
    .nav-link:hover, .nav-link.active {
      color: white;
      background-color: var(--secondary-color);
    }
    
    .nav-link i {
      width: 1.5rem;
      text-align: center;
      margin-right: 0.5rem;
    }
    
    .main-content {
      margin-left: 250px;
      padding: 2rem;
    }
    
    .card {
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
      margin-bottom: 1.5rem;
      border: none;
    }
    
    .card-header {
      background-color: white;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      font-weight: 600;
      padding: 1rem 1.5rem;
    }
    
    .form-control, .btn {
      border-radius: 0.375rem;
    }
    
    .btn-primary {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }
    
    .table {
      margin-top: 1.5rem;
    }
    
    .table th {
      background-color: #f8f9fa;
      font-weight: 600;
    }
    
    .status-badge {
      padding: 0.35rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .status-en_cours {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    
    .status-en_attente {
      background-color: #fff8e1;
      color: #ff8f00;
    }
    
    .status-termine {
      background-color: #e8f5e9;
      color: #388e3c;
    }
    
    .dropdown-actions {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-toggle {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #212529;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      border-radius: 0.25rem;
    }
    
    .dropdown-toggle::after {
      display: inline-block;
      margin-left: 0.255em;
      vertical-align: 0.255em;
      content: "";
      border-top: 0.3em solid;
      border-right: 0.3em solid transparent;
      border-bottom: 0;
      border-left: 0.3em solid transparent;
    }
    
    .dropdown-menu {
      position: absolute;
      z-index: 1000;
      display: none;
      min-width: 10rem;
      padding: 0.5rem 0;
      margin: 0;
      font-size: 0.875rem;
      color: #212529;
      text-align: left;
      list-style: none;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 0.25rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.175);
    }
    
    .dropdown-menu.show {
      display: block;
    }
    
    .dropdown-item {
      display: block;
      width: 100%;
      padding: 0.25rem 1rem;
      clear: both;
      font-weight: 400;
      color: #212529;
      text-align: inherit;
      text-decoration: none;
      white-space: nowrap;
      background-color: transparent;
      border: 0;
    }
    
    .dropdown-item:hover {
      color: #16181b;
      background-color: #f8f9fa;
    }
    
    .dropdown-item i {
      width: 1rem;
      margin-right: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar d-flex flex-column flex-shrink-0 p-3" style="width: 250px;">
    <div class="sidebar-brand">
      <i class="fas fa-university me-2"></i>
      Établissement Financier
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="index.html" class="nav-link">
          <i class="fas fa-home"></i>
          Accueil
        </a>
      </li>
      <li>
        <a href="index.html" class="nav-link">
          <i class="fas fa-coins"></i>
          Gestion des Fonds
        </a>
      </li>
      <li>
        <a href="types_pret.html" class="nav-link">
          <i class="fas fa-list-alt"></i>
          Types de prêts
        </a>
      </li>
      <li>
        <a href="pret.html" class="nav-link active">
          <i class="fas fa-hand-holding-usd"></i>
          Prêts
        </a>
      </li>
      <li>
        <a href="remboursement.html" class="nav-link">
          <i class="fas fa-file-invoice-dollar"></i>
          Remboursements
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">
          <i class="fas fa-hand-holding-usd me-2"></i>Gestion des Prêts
        </h1>
      </div>
      
      <div class="row">
        <!-- Formulaire d'ajout -->
        <div class="col-lg-5">
          <div class="card">
            <div class="card-header">
              <span>Accorder un nouveau prêt</span>
            </div>
            <div class="card-body">
              <form id="loan-form">
                <input type="hidden" id="id">
                <div class="mb-3">
                  <label for="client" class="form-label">Client</label>
                  <select class="form-select" id="client" required>
                    <option value="">-- Choisir un client --</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="type_pret" class="form-label">Type de prêt</label>
                  <select class="form-select" id="type_pret" required>
                    <option value="">-- Choisir un type --</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="montant" class="form-label">Montant (Ar)</label>
                  <input type="number" step="0.01" class="form-control" id="montant" placeholder="Montant" required>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="duree" class="form-label">Durée (mois)</label>
                    <input type="number" class="form-control" id="duree" placeholder="Durée" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="date_debut" class="form-label">Date de début</label>
                    <input type="date" class="form-control" id="date_debut" required>
                  </div>
                </div>
                <div class="d-grid">
                  <button type="button" onclick="creerPret()" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i>Ajouter le prêt
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <!-- Liste des prêts -->
        <div class="col-lg-7">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span>Liste des prêts</span>
              <button type="button" onclick="chargerPrets()" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
            <div class="card-body">
              <div class="table">
                <table class="table table-hover" id="table-prets">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Client</th>
                      <th>Type</th>
                      <th>Montant</th>
                      <th>Taux</th>
                      <th>Durée</th>
                      <th>Date</th>
                      <th>Statut</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="ws/assets/bootstrap5/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const apiBase = "/Exo/S4/ETU_3346_ETU_3351_ETU_3358/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }

    function chargerClients() {
      ajax("GET", "/utilisateur/role/CLIENT", null, (data) => {
        const select = document.getElementById("client");
        select.innerHTML = "<option value=''>-- Choisir un client --</option>";
        data.forEach(u => {
          select.innerHTML += `<option value="${u.id}">${u.nom} ${u.prenom}</option>`;
        });
      });
    }

    function chargerTypesPret() {
      ajax("GET", "/types_pret", null, (data) => {
        const select = document.getElementById("type_pret");
        select.innerHTML = "<option value=''>-- Choisir un type --</option>";
        data.forEach(t => {
          select.innerHTML += `<option value="${t.id}" data-taux="${t.taux_interet}">${t.nom} (${t.taux_interet}%)</option>`;
        });
      });
    }

    function creerPret() {
      const id = document.getElementById("id").value;
      const id_utilisateur = document.getElementById("client").value;
      const id_type_pret = document.getElementById("type_pret").value;
      const taux = document.querySelector(`#type_pret option:checked`).dataset.taux;
      const montant = document.getElementById("montant").value;
      const duree = document.getElementById("duree").value;
      const date_debut = document.getElementById("date_debut").value;

      if (!id_utilisateur || !id_type_pret || !montant || !duree || !date_debut) {
        alert("Veuillez remplir tous les champs obligatoires");
        return;
      }

      const data = `id_utilisateur=${encodeURIComponent(id_utilisateur)}&id_type_pret=${encodeURIComponent(id_type_pret)}&taux=${encodeURIComponent(taux)}&montant=${encodeURIComponent(montant)}&duree=${encodeURIComponent(duree)}&date_debut=${encodeURIComponent(date_debut)}`;

      if (id) {
        ajax("PUT", `/pret/${id}`, data, () => {
          resetForm();
          chargerPrets();
        });
      } else {
        ajax("POST", "/pret", data, () => {
          resetForm();
          chargerPrets();
        });
      }
    }

    function chargerPrets() {
      ajax("GET", "/pret", null, (data) => {
        const tbody = document.querySelector("#table-prets tbody");
        tbody.innerHTML = "";
        data.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.nom_client}</td>
            <td>${p.nom_type}</td>
            <td>${parseFloat(p.montant).toFixed(2)} Ar</td>
            <td>${p.taux}%</td>
            <td>${p.duree} mois</td>
            <td>${p.date_debut}</td>
            <td><span class="status-badge status-${p.statut.toLowerCase().replace('é', 'e')}">${p.statut}</span></td>
            <td>
              <div class="dropdown-actions">
                <button class="dropdown-toggle" type="button" onclick="toggleDropdown(this)">
                  Actions
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="details_pret.html?id=${p.id}">
                    <i class="fas fa-eye"></i> Voir détails
                  </a>
                  <a class="dropdown-item" href="#" onclick="editerPret(${p.id}); return false;">
                    <i class="fas fa-edit"></i> Modifier
                  </a>
                  <a class="dropdown-item" href="#" onclick="supprimerPret(${p.id}); return false;">
                    <i class="fas fa-trash-alt"></i> Supprimer
                  </a>
                </div>
              </div>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function toggleDropdown(button) {
      const dropdownMenu = button.nextElementSibling;
      const isShown = dropdownMenu.classList.contains('show');
      
      // Fermer tous les autres menus déroulants
      document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
        if (menu !== dropdownMenu) {
          menu.classList.remove('show');
        }
      });
      
      // Basculer l'état du menu actuel
      if (!isShown) {
        dropdownMenu.classList.add('show');
      } else {
        dropdownMenu.classList.remove('show');
      }
    }

    // Fermer les menus déroulants quand on clique ailleurs
    document.addEventListener('click', function(event) {
      if (!event.target.matches('.dropdown-toggle')) {
        document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
          menu.classList.remove('show');
        });
      }
    });

    function editerPret(id) {
      ajax("GET", `/pret/${id}`, null, (pret) => {
        document.getElementById("id").value = pret.id;
        document.getElementById("client").value = pret.id_utilisateur;
        document.getElementById("type_pret").value = pret.id_type_pret;
        document.getElementById("montant").value = pret.montant;
        document.getElementById("duree").value = pret.duree;
        document.getElementById("date_debut").value = pret.date_debut;
        
        // Scroll to form
        document.querySelector('.card-body').scrollIntoView({ behavior: 'smooth' });
      });
    }

    function supprimerPret(id) {
      if (confirm("Voulez-vous vraiment supprimer ce prêt ?")) {
        ajax("DELETE", `/pret/${id}`, null, () => {
          chargerPrets();
        });
      }
    }

    function resetForm() {
      document.getElementById("loan-form").reset();
      document.getElementById("id").value = "";
    }

    // Set today's date as default
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date_debut').value = today;
      chargerClients();
      chargerTypesPret();
      chargerPrets();
    });
  </script>
</body>
</html>
