<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Prêts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-university me-2"></i>Gestion Prêts
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fas fa-home me-1"></i>Accueil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="type_pret.html">
                                <i class="fas fa-list-alt me-1"></i>Types de Prêt
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ajout_fond.html">
                                <i class="fas fa-money-bill-wave me-1"></i>Ajout de Fonds
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="liste_pret.html">
                                <i class="fas fa-clipboard-list me-1"></i>Liste Prêts/Demandes
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2 class="mb-4"><i class="fas fa-clipboard-list me-2"></i>Liste Complète des Prêts et Demandes</h2>
        
        <div class="card">
            <div class="card-header bg-dark text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="card-title mb-0">Tous les Prêts</h3>
                    <div>
                        <select class="form-select form-select-sm" id="filterStatus" style="width: auto; display: inline-block;">
                            <option value="all">Tous les statuts</option>
                            <option value="en_attente">En attente</option>
                            <option value="approuvé">Approuvé</option>
                            <option value="rejeté">Rejeté</option>
                        </select>
                        <button class="btn btn-sm btn-light ms-2" id="refreshListBtn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="tableAllPrets">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Client</th>
                            <th>Type</th>
                            <th>Montant</th>
                            <th>Taux</th>
                            <th>Durée</th>
                            <th>Statut</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            chargerTousPrets();
            
            document.getElementById('refreshListBtn').addEventListener('click', chargerTousPrets);
            document.getElementById('filterStatus').addEventListener('change', chargerTousPrets);
        });

        function chargerTousPrets() {
            const status = document.getElementById('filterStatus').value;
            let url = 'http://localhost:8000/prets/all';
            if (status !== 'all') {
                url += `?status=${status}`;
            }
            
            fetch(url)
                .then(response => response.json())
                .then(prets => {
                    const tbody = document.querySelector('#tableAllPrets tbody');
                    tbody.innerHTML = '';
                    
                    prets.forEach(pret => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${pret.id}</td>
                            <td>${pret.nom} ${pret.prenom}</td>
                            <td>${pret.type_pret || 'Standard'}</td>
                            <td>${pret.montant.toLocaleString('fr-FR')} €</td>
                            <td>${pret.taux}%</td>
                            <td>${pret.duree_mois} mois</td>
                            <td>
                                <span class="badge ${getStatusClass(pret.statut)}">
                                    ${formatStatus(pret.statut)}
                                </span>
                            </td>
                            <td>${new Date(pret.date_demande).toLocaleDateString()}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary" onclick="voirDetails(${pret.id})">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        }

        function voirDetails(pretId) {
            // Implémentez cette fonction selon vos besoins
            alert(`Détails du prêt #${pretId}`);
        }

        function formatStatus(status) {
            const statusMap = {
                'en_attente': 'En attente',
                'approuvé': 'Approuvé',
                'rejeté': 'Rejeté'
            };
            return statusMap[status] || status;
        }

        function getStatusClass(status) {
            const classMap = {
                'en_attente': 'bg-warning',
                'approuvé': 'bg-success',
                'rejeté': 'bg-danger'
            };
            return classMap[status] || 'bg-secondary';
        }
    </script>
</body>
</html>
