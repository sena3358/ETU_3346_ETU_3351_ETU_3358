<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Types de Prêts - Établissement Financier</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .navbar {
      background-color: #2c3e50;
      width: 200px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      font-size: 17px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #34495e;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 20px;
      padding: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #34495e;
    }

    .navbar-links {
      display: flex;
      flex-direction: column;
    }

    .container {
      padding: 20px;
      flex: 1;
      display: flex;
      gap: 30px;
    }

    .formulaire, .liste {
      flex: 1;
    }

    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    h2 {
      margin-top: 0;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-brand">
      Établissement Financier
    </div>
    <div class="navbar-links">
      <a href="#">Accueil</a>
      <a href="index.html"class="active">Gestion des Fonds</a>
      <a href="#">Types de Prêts</a>
      <a href="pret.html">Pret</a>
      <a href="#">Paramètres</a>
    </div>
  </nav>

  <div class="container">
    <div class="formulaire">
      <h2>Créer un Type de Prêt</h2>
        <input type="hidden" id="id">
        Nom :<input type="text" id="nom" placeholder="Nom du prêt" required>
        Taux :<input type="number" step="0.01" id="taux_interet" placeholder="Taux d’intérêt (%)" required>
        <button onclick="save()">Ajouter</button>
    </div>

    <div class="liste">
      <h2>Liste des Types de Prêts</h2>
      <table id="table-prets">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Taux (%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const apiBase = "http://localhost/tp-flightphp-crud/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }

    function save() {
      const id = document.getElementById("id").value;
      const nom = document.getElementById("nom").value;
      const taux = document.getElementById("taux_interet").value;

      const data = `nom=${encodeURIComponent(nom)}&taux_interet=${encodeURIComponent(taux)}`;

      if (id) {
        ajax("PUT", `/types_pret/${id}`, data, () => {
          chargerTypesPrets();
        });
      } else {
        ajax("POST", "/types_pret", data, () => {
          chargerTypesPrets(); // 🔁 actualise l'affichage du total
        });
      }
    }

    function chargerTypesPrets() {
      ajax("GET", "/types_pret", null, (data) => {
        const tbody = document.querySelector("#table-prets tbody");
        tbody.innerHTML = "";
        data.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.nom}</td>
            <td>${parseFloat(p.taux_interet).toFixed(2)}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function resetForm() {
      document.getElementById("id").value = "";
      document.getElementById("montant").value = "";
      document.getElementById("taux_interet").value = "";
    }

    chargerTypesPrets();
  </script>

</body>
</html>
