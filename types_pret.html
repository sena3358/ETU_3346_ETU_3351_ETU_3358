<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS -->
  <link href="ws/assets/bootstrap5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
  <style>
    :root {
          /* --primary-color: #000000;
      --secondary-color: #000000; */

      --secondary-color: white;
      --accent-color: #000768;
      --success-color: #054314;

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    
    .sidebar {
      background-color: var(--primary-color);
      color: black;
      height: 100vh;
      position: fixed;
      padding-top: 1rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    
    .sidebar-brand {
      font-weight: 600;
      font-size: 1.25rem;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 1rem;
    }
    
    .nav-link {
      color: black;
      border-radius: 0.25rem;
      margin: 0.25rem 1rem;
      padding: 0.75rem 1rem;
      transition: all 0.3s;
    }
    
    .nav-link:hover, .nav-link.active {
      color: #848484;
      background-color: rgb(211, 211, 211);
    }

    .nav-link.active {
      background-color: #000768;
    }
    
    .nav-link i {
      width: 1.5rem;
      text-align: center;
      margin-right: 0.5rem;
    }
    
    .main-content {
      margin-left: 250px;
      padding: 2rem;
    }
    
    .card {
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
      margin-bottom: 1.5rem;
      border: none;
    }
    
    .card-header {
      background-color: white;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      font-weight: 600;
      padding: 1rem 1.5rem;
    }
    
    .form-control, .btn {
      border-radius: 0.375rem;
    }
    
    .btn-primary {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }
    
    .table {
      margin-top: 1.5rem;
    }
    
    .table th {
      background-color: #f8f9fa;
      font-weight: 600;
    }
    
    .badge-type {
      background-color: #e9f7fe;
      color: #0d6efd;
      padding: 0.35rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .taux-badge {
      background-color: #e7f5ee;
      color: #198754;
      padding: 0.35rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .action-buttons .btn {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }
    
    .montant-range {
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar d-flex flex-column flex-shrink-0 p-3" style="width: 250px;">
    <div class="sidebar-brand">
      <i class="fas fa-university me-2"></i>
      Établissement Financier
    </div>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a href="index.html" class="nav-link">
          <i class="fas fa-coins"></i>
          Gestion des Fonds
        </a>
      </li>
      <li>
        <a href="types_pret.html" class="nav-link active">
          <i class="fas fa-list-alt"></i>
          Types de prêts
        </a>
      </li>
      <li>
        <a href="pret.html" class="nav-link">
          <i class="fas fa-hand-holding-usd"></i>
          Prêts
        </a>
      </li>
      <li>
        <a href="liste_pret.html" class="nav-link">
          <i class="fas fa-list-check"></i>
          Simulation
        </a>
      </li>
      <li>
        <a href="remboursement.html" class="nav-link">
          <i class="fas fa-file-invoice-dollar"></i>
          Remboursements
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">
          <i class="fas fa-list-alt me-2"></i>Gestion des Types de Prêts
        </h1>
      </div>
      
      <div class="row">
        <!-- Formulaire d'ajout -->
        <div class="col-lg-5">
          <div class="card">
            <div class="card-header">
              <span>Nouveau Type de Prêt</span>
            </div>
            <div class="card-body">
              <form id="type-form">
                <input type="hidden" id="id">
                <div class="mb-3">
                  <label for="nom" class="form-label">Nom du type</label>
                  <input type="text" class="form-control" id="nom" placeholder="Ex: Prêt personnel" required>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="taux_interet" class="form-label">Taux du type pret</label>
                    <input type="number" step="0.01" class="form-control" id="taux_interet" required>
                  </div>
                </div>
                <div class="d-grid">
                  <button type="button" onclick="creerTypePret()" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i>Enregistrer
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <!-- Liste des types de prêt -->
        <div class="col-lg-7">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span>Liste des Types de Prêt</span>
              <button type="button" onclick="chargerTypesPret()" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover" id="table-types">
                  <thead>
                    <tr>
                      <th>Type</th>
                      <th>Taux</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="ws/assets/bootstrap5/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const apiBase = "/Exo/S4/ETU_3346_ETU_3351_ETU_3358/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }

    function creerTypePret() {
      const id = document.getElementById("id").value;
      const nom = document.getElementById("nom").value;
      const taux = document.getElementById("taux_interet").value;
      if (!nom || !taux) {
        alert("Veuillez remplir tous les champs obligatoires");
        return;
      }

      const data = `nom=${encodeURIComponent(nom)}&taux_interet=${encodeURIComponent(taux)}`;

      if (id) {
        ajax("PUT", `/types_pret/${id}`, data, () => {
          resetForm();
          chargerTypesPret();
        });
      } else {
        ajax("POST", "/types_pret", data, () => {
          resetForm();
          chargerTypesPret();
        });
      }
    }

    function chargerTypesPret() {
      ajax("GET", "/types_pret", null, (data) => {
        const tbody = document.querySelector("#table-types tbody");
        tbody.innerHTML = "";
        data.forEach(t => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>
              <span class="badge-type">${t.nom}</span>
            </td>
            <td>
              <span class="taux-badge">${t.taux_interet}%</span>
            </td>
            <td class="action-buttons">
              <button class="btn btn-sm btn-outline-primary me-1" onclick="editerTypePret(${t.id})">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" onclick="supprimerTypePret(${t.id})">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function editerTypePret(id) {
      ajax("GET", `/types_pret/${id}`, null, (type) => {
        document.getElementById("id").value = type.id;
        document.getElementById("nom").value = type.nom;
        document.getElementById("taux_interet").value = type.taux;
        // Scroll to form
        document.querySelector('.card-body').scrollIntoView({ behavior: 'smooth' });
      });
    }

    function supprimerTypePret(id) {
      if (confirm("Voulez-vous vraiment supprimer ce type de prêt ?")) {
        ajax("DELETE", `/types_pret/${id}`, null, () => {
          chargerTypesPret();
        });
      }
    }

    function resetForm() {
      document.getElementById("type-form").reset();
      document.getElementById("id").value = "";
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      chargerTypesPret();
    });
  </script>
</body>
</html>
